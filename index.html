<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>

    <div class="advice"></div><!-- Advice ID goes here -->
    
    <div class="adv-text"></div>
    <div class="divider">
      <img src="./images/pattern-divider-desktop.svg" alt="divider" class="desktop-divider">
      <img src="./images/pattern-divider-mobile.svg" alt="divider" class="mobile-divider">
    </div>

    <button type="button" name="button">
      <img src="./images/icon-dice.svg" alt="dice" id="dice" class="image">
    </button>
  </section>
